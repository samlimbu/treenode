<button class="e-control e-btn" style="position: absolute;" id="targetButton" (click)="onOpenDialog($event)">Open
    Dialog</button>
<div #container class='root-container'></div>
<ejs-dialog id='dialog' #template showCloseIcon='true' (open)="dialogOpen()" [height]='height' [target]='targetElement'
    width='435px' [enableResize]="true" [allowDragging]="true" [isModal]="true" [visible]="false">
    <ng-template #footerTemplate>
        <input id="inVal" class="e-input" type="text" placeholder="Enter your message here!" />
        <button id="sendButton" class="e-control e-btn e-primary sendButton" data-ripple="true">Send</button>
    </ng-template>
    <ng-template #content>
        <div class="dialogContent">
            <span class="dialogText">Greetings Nancy! When will you share me the source files of the project?</span>
        </div>
    </ng-template>
    <ng-template #header>
        <img class="img2" src="https://ej2.syncfusion.com/products/typescript/dialog/template/images/1.png"
            style="display: inline-block;" alt="header image" />
        <div title="Nancy" class="e-icon-settings dlg-template"> Nancy </div>
    </ng-template>
</ejs-dialog>
